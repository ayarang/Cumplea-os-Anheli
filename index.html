<!DOCTYPE html>
<html>
<head>
    <title>¡Feliz Cumpleaños Anheli!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            padding: 50px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 600px;
        }
        h1 {
            color: #e91e63;
            font-size: 3em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.5em;
            color: #333;
            margin: 20px 0;
        }
        .hearts {
            font-size: 2.5em;
            margin: 25px 0;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>🎉 ¡Feliz Cumpleaños Anheli! 🎂</h1>
        <div class="hearts">💖 🌟 💖</div>
        <p>Que todos tus sueños se hagan realidad</p>
        <p>¡Que este día esté lleno de alegría y sorpresas!</p>
        <p>Eres una persona increíble 💕</p>
        <div class="hearts">🎈 🥳 🎁</div>
    </div>
</body>
</html>
